<!DOCTYPE html>
<html>
<head>
    <title>Multiple Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-input">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" max="99">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" max="59">
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" max="59">
        <button id="start-timer">Start New Timer</button>
    </div>

    <div class="active-timers">
        </div>

    <div class="timer-end">
        </div>
</body>
</html>
